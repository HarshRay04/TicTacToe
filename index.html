<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <h1>
                    The tic tac toe game
                </h1>
            </li>
        </ul>
    </nav>
    <div class="GameBoard">
        <div class="container">
            <div class="box" bt-0 bl-0><span class="boxtext"></span></div>
            <div class="box" bt-0><span class="boxtext"></span></div>
            <div class="box" bt-0 br-0><span class="boxtext"></span></div>
            <div class="box" bl-0><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box" br-0><span class="boxtext"></span></div>
            <div class="box" bb-0 bl-0><span class="boxtext"></span></div>
            <div class="box" bb-0><span class="boxtext"></span></div>
            <div class="box" bb-0 br-0><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">

            So,hello user this is you freindly developer
            Harsh Ray. <br>
            <h3> welcome :)</h3>
            <li>to my tic tac toe.</li> <br>
            if you like this rate this game.
            <br>
            you can also check the super tic tac toe developed by me.
            <div> <br>
                <span class="info">Turn for x </span> <br>

                <button id="reset">reset</button>
                <div class="imgbox">
                    <img src="./assets/excited.gif" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
